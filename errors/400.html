<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>400 Bad Request</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			color: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.container {
			text-align: center;
			padding: 20px;
			background: #fff;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
			border-radius: 8px;
		}
		h1 {
			font-size: 48px;
			margin: 0;
			color: #e74c3c;
		}
		p {
			font-size: 18px;
			margin-top: 10px;
		}
		a {
			display: inline-block;
			margin-top: 20px;
			text-decoration: none;
			color: #3498db;
			font-weight: bold;
		}
		a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>400</h1>
		<p>Bad Request</p>
		<p>Sorry, the server could not understand your request.</p>
		<a href="/">Go back to Home</a>
	</div>
</body>
</html>
